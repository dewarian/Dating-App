<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/button.css" rel="stylesheet" type="text/css">
  <link href="styles/feature.css" rel="stylesheet" type="text/css">
  <title>Register</title>
</head>

<body>
  <main>
    <div class="c-login">
      <form action="#" method="POST" class="c-login-container">

        <h1 class="c-login__greeting">Let's get to know you.</h1>

        <div class="c-login__input-container">
          <label for="fhobby">What is your favorite hobby?</label>
          <input type="text" name="fhobby" id="fhobby" autocomplete="off">
          <label for="fdesc">Describe yourself</label>
          <textarea name="fdesc" id="fdesc" cols="80" rows="10"></textarea>
        </div>

        <div class="c-login__button-container">
          <a class="button button--secondary c-login__register-button " href="followup.html"><span>Back</span></a>
          <a class="button button--primary c-login__login-button " href="#"><span>Register</span></a>
        </div>

      </form>
    </div>
  </main>
</body>

</html>
